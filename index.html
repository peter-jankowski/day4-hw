<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guesser</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body class = "bg-light">

    <div class = "container mt-3">
        <div class = "card p-3">
            <div>
                <h1 class="text-center mb-4">Badly explained movies</h1>
            </div>

            <hr>
            <div id = "description-output" class = "text-center">
                In this movie some small guys go for a walk...
            </div>
            <hr>

            <div class="input-group mb-3">
                <input id = "guess-input" type="text" class="form-control" placeholder="Enter guess here">
            </div>

            <button id = "submit-button" type="button" class="btn btn-primary">Submit</button>
            <hr>
            <button id = "hint-button" type="button" class="btn btn-secondary">Show Hint</button>

            <div id = "hint-output" class = "m-3 hide"></div>

            <div class="mt-3">
                <div id="success-alert" class="alert alert-success hide"></div>
                <div id="fail-alert" class="alert alert-danger hide"></div>
            </div>

        </div>
    </div>

    <script src="main.js"></script>
    
</body>
</html>
